<div class="pokemons">
  <h2 class="pokemons__title">Pokemons ({{ total$ | async }})</h2>

  <div class="pokemons__list">
    <ng-container *ngFor="let pokemon of pokemons$ | async; trackBy: pockemonTrackBy">
      <app-pokemon-card
        [pokemon]="pokemon"
        [routerLink]="['/pokemon/', pokemon.id]"
      ></app-pokemon-card>
    </ng-container>
  </div>

  <app-load-more (more)="loadMore()"></app-load-more>
</div>

<app-loader [enabled]="enagled$ | async"></app-loader>
