<mat-card class="pokemon-card">
  <mat-card-header>
    <mat-card-title>{{ pokemon?.name }}</mat-card-title>
    <mat-icon class="icon">favorite</mat-icon>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>

  <div class="pokemon-card__image">
    <img [src]="pokemon?.sprites?.other?.dream_world?.front_default" alt="Pokemon image" />
  </div>

  <!-- mat-card-image -->
</mat-card>
